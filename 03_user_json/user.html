<!DOCTYPE HTML>
<html>
<head>
  <title>Example Socket.IO</title>
</head>
<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://newscrap.iptime.org:8000/socket.io/socket.io.js"></script>
<script type="text/javascript">
var socket = io.connect('http://newscrap.iptime.org:8000');
socket.on('server_message', function (data) {
  $('#messages').append($('<li>').text('Received message: ' + data.server_s));
});

socket.emit('client_message', { client_s: 'Me,too!' });
</script>
Messages: <ul id="messages"></ul>
</body>
</html>
